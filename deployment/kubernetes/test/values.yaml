# sample-color-app-chart/values.yaml
color: "blue"
resources:
  requests:
    cpu: 0.2
    memory: 400M
  limits:
    memory: 512M
kind: canary
autoscaling:
  minReplicas: 10
  maxReplicas: 10
strategy:
  blueGreen:
    config:
      autoPromotion: true
      autoPromotionSeconds: 30
      scaleDownDelaySeconds: 30